---
# Source: helm/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: helm-service-prod-us
spec: 
  type: ClusterIP
  selector:
    app: helm-prod-us
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
# Source: helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-deployment-prod-us
  labels:
    app: helm-prod-us
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helm-prod-us
  template:
    metadata:
      labels:
        app: helm-prod-us
    spec:
      containers:
      - name: helm-prod-us
        image: ghcr.io/martinvasseur-lab/helm-deployment:1.0.1
        ports:
        - containerPort: 5000
